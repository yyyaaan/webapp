<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hello, I am Yan{% endblock %}</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <style>
      .hidden {
        display: none;
      }
      a, .navbar-brand {
        color: #003f72;
      }
      li > a > .fas {
        color: #E52330 !important;
      }
      #index-tool-grid{
        background-image: linear-gradient(rgba(255, 255, 255, 0.91), rgba(255, 255, 255, 0.91)), url('/static/theme.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% auto;
        min-height: 50vh;
      }
      body {
        background-color: #fbfbfb;
      }
      @media (min-width: 992px) {
        main {
          padding-left: 240px;
        }
      }
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        padding: 58px 0 0;
        box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
        width: 240px;
        z-index: 600;
      }
    </style>
  </head>
  <body>
    <header>
      {% include "_partials/_sidebar.html" %} {% include
      "_partials/_header.html" %}
    </header>

    <main style="margin-top: 58px">
      <div class="container-fluid pt-4">{% block content %}{% endblock %}</div>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
    ></script>

    <script>
      // Initialize MDB components on page load
      document.addEventListener("DOMContentLoaded", function () {
        mdb.Dropdown.getOrCreateInstance(
          document.querySelector("[data-mdb-dropdown-init]")
        );
      });

      document.body.addEventListener("htmx:afterSwap", function (event) {
        console.log("HTMX swap finished. Running MDB auto-initializer.");
        mdb.autoInit();
      });
    </script>
  </body>
</html>
