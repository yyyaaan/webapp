<div id="api-key-result" class="alert alert-success mt-4">
    <h5>New API Key Generated!</h5>
    <p class="text-danger">
        <strong>Important:</strong> This is the only time your key will be displayed.
        Please copy and save it in a secure location.
    </p>
    <div class="input-group">
        <input type="text" class="form-control" value="{{ api_key }}" id="apiKeyInput" readonly>
        <button class="btn btn-outline-secondary" onclick="copyApiKey()">Copy</button>
    </div>
</div>

<script>
    function copyApiKey() {
        const apiKeyInput = document.getElementById('apiKeyInput');
        apiKeyInput.select();
        document.execCommand('copy');
        alert('API Key copied to clipboard!');
    }
</script>
