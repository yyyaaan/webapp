<aside class="fixed left-0 top-0 h-full w-64 bg-[#12121a] border-r border-[#2a2a3a] p-4 flex flex-col">
    <!-- Logo / Header -->
    <div class="mb-8 pb-6 border-b border-[#2a2a3a]">
        <div class="flex items-center gap-2">
            <span class="text-[#00ff88]">></span>
            <h2 class="text-lg font-bold text-[#e0e0e0] tracking-wider">HOME SERVER</h2>
        </div>
        <p class="text-xs text-[#6b7280] mt-1 font-mono">
            <span class="text-[#00ff88]">root@</span>control-panel
        </p>
    </div>

    <!-- Navigation -->
    <nav class="space-y-1 flex-1">
        <!-- Dashboard link -->
        <a href="/"
           class="flex items-center px-4 py-3 text-[#6b7280] hover:text-[#00ff88] hover:bg-[#1c1c2e] transition-all border-l-2 border-transparent hover:border-[#00ff88] group">
            <span class="mr-3 text-[#6b7280] group-hover:text-[#00ff88]">>></span>
            <span class="text-sm uppercase tracking-wider">Dashboard</span>
        </a>

        <!-- Divider -->
        <div class="pt-4 pb-2">
            <p class="px-4 text-xs font-mono text-[#6b7280] uppercase tracking-widest">
                <span class="text-[#ff00ff]">//</span> Features
            </p>
        </div>

        <!-- Dynamic feature links -->
        {% for feature in features %}
        <a href="{{ feature.url }}"
           class="flex items-center px-4 py-3 text-[#6b7280] hover:text-[#00ff88] hover:bg-[#1c1c2e] transition-all border-l-2 border-transparent hover:border-[#00ff88] group">
            <span class="mr-3 text-[#6b7280] group-hover:text-[#00ff88]">>></span>
            <span class="text-sm uppercase tracking-wider">{{ feature.name }}</span>
        </a>
        {% endfor %}
    </nav>

    <!-- User Info / Logout -->
    <div class="pt-4 border-t border-[#2a2a3a]">
        <!-- User display -->
        <div class="flex items-center gap-3 px-4 py-3 mb-4 bg-[#1c1c2e]">
            {% if user.avatar_url %}
            <img src="{{ user.avatar_url }}" alt="{{ user.name }}" class="w-8 h-8 border border-[#00ff88]">
            {% else %}
            <div class="w-8 h-8 border border-[#ff00ff] flex items-center justify-center text-[#ff00ff] font-bold text-sm">
                {{ user.name[0]|upper }}
            </div>
            {% endif %}
            <div class="flex-1 min-w-0">
                <p class="text-sm text-[#e0e0e0] truncate">{{ user.name }}</p>
                <p class="text-xs text-[#6b7280] truncate">{{ user.email }}</p>
            </div>
        </div>
        
        <!-- Logout button -->
        <a href="/logout" class="btn w-full border border-[#ff3366] text-[#ff3366] hover:bg-[#ff3366] hover:text-[#0a0a0f] py-3 text-sm">
            <span class="mr-2">!</span>Logout
        </a>
        
        <!-- Status indicator -->
        <div class="mt-4 flex items-center justify-center gap-2">
            <span class="w-2 h-2 bg-[#00ff88] rounded-full animate-pulse"></span>
            <span class="text-xs text-[#6b7280] font-mono">ONLINE</span>
        </div>
    </div>
</aside>
